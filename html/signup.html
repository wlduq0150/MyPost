<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Signup Page</title>
        <link rel="stylesheet" href="../css/certification.css" />
    </head>

    <body>
        <header class="header"></header>
        <div class="container">
            <div class="signup-form">
                <h2>Signup</h2>
                <form action="/api/auth/signup" method="post">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required />
                    <label for="birth">Birth:</label>
                    <input type="text" id="birth" name="birth" required />
                    <label for="myIntro">My Intro:</label>
                    <input type="text" id="myIntro" name="myIntro" required />
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required />
                    <label for="passwordConfirm">Password Confirm:</label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" required />
                    <div class="button-row">
                        <button type="submit">Signup</button>
                        <button onclick="location.href='/index.html'">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
